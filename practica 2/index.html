<!DOCTYPE html>
<html>
<head>
<title>Div Centrado</title>
<style>
body {
  display: flex; /* Habilita flexbox en el cuerpo */
  justify-content: center; /* Centra horizontalmente */
  align-items: center; /* Centra verticalmente */
  min-height: 100vh; /* Asegúrate de que la página ocupe toda la altura de la ventana */
  margin: 0; /* Elimina los márgenes del cuerpo */
}

.container {
  width: 300px; /* Ancho del div */
  height: 200px; /* Alto del div */
  background-color: lightblue; /* Color de fondo (opcional) */
  text-align: center; /* Centra el texto dentro del div */
  border: 1px solid black; /* Borde (opcional) */
}
</style>
</head>
<body>

<div class="container">
  PONLE AMOR, SACRAFICIO A  TUS METAS Y VERAS FESULTADOS
</div>

</body>
</html>
